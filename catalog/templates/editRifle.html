{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editRifle',vrid=vrid,vrename=rifledetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Rifle Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Rifle Name:</label>
					    <input type="name" class="form-control" name="name" value="{{rifledetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="ammo">Enter Rifle Ammo:</label>
					    <input type="text" class="form-control" name="ammo" value="{{rifledetails.ammo}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="capacity">Enter Rifle Capacity:</label>
					    <input type="text" class="form-control" name="capacity" value="{{rifledetails.capacity}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="power">Enter Rifle Power:</label>
					    <input type="text" class="form-control" name="power" value="{{rifledetails.power}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="range">Enter Rifle Range:</label>
					    <input type="text" class="form-control" name="range" value="{{rifledetails.range}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="stability">Enter Rifle Stability:</label>
					    <input type="text" class="form-control" name="stability" value="{{rifledetails.stability}}">
					  </div>		
					  <div class="form-group">
					  	<label class="text-primary" for="rlink">Enter Rifle Link:</label>
					    <input type="text" class="form-control" name="rlink" value="{{rifledetails.rlink}}">
					  </div>						  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
